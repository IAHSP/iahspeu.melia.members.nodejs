version: '3'

services:
  web:
    image: iahspeu-api:0.0.1
    volumes:
      - "./_secrets:/app/utilities/data"

    command: npm start
    ports:
      - "9014:5000"
    restart: unless-stopped
    container_name: iahspeu-apiserver
    environment:
      APP_PORT: 5000
      APP_HOSTNAME: '0.0.0.0'
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true
